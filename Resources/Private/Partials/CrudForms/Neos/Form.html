{namespace crud=Sandstorm\CrudForms\ViewHelpers}
<fieldset class="neos-span5">
    <f:for each="{fields}" as="field">
        <div class="neos-control-group {field.configuration.formFieldWrapperClassName} {f:validation.ifHasErrors(for: 'object.{field.property}', then: ' neos-error')}">
						<f:render partial="CrudForms/Helpers/RequiredFormFieldLabel" arguments="{field: field}"/>
            <div class="neos-controls">
                <f:if condition="{field.editor}">
                    <f:then>
                        <f:render partial="CrudForms/Helpers/Editor/{field.editor}" arguments="{field: field, formFieldClass: 'neos-span12', object: object, value: '{object -> crud:internal.objectAccess(property: field.property)}'}"/>
                    </f:then>
                    <f:else>
                        <f:render partial="CrudForms/Helpers/Editor/String" arguments="{field: field, formFieldClass: 'neos-span12', object: object, value: '{object -> crud:internal.objectAccess(property: field.property)}'}"/>
                    </f:else>
                </f:if>
                <f:render partial="CrudForms/Helpers/FormFieldValidationResults" arguments="{fieldname: 'object.{field.property}'}"/>
            </div>
        </div>
    </f:for>
</fieldset>
